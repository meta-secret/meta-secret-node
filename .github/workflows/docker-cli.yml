name: docker deployment

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker-cli.yml'
      - 'cli/**'

jobs:
  docker-cli-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Docker
      - name: Setup BuildX
        uses: docker/setup-buildx-action@v2

      # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#upgrading-a-workflow-that-accesses-ghcrio
      - name: Login to the Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Build cli for linux
        run: |
          rustup target add x86_64-unknown-linux-gnu
          cargo build -p meta-secret-cli --target x86_64-unknown-linux-gnu --release
          docker build -t ghcr.io/meta-secret/meta-secret-cli:latest --file Dockerfile-cli .
          docker push ghcr.io/meta-secret/meta-secret-cli:latest       
