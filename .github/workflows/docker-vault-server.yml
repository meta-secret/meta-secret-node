name: Vault-Server Docker Push

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker-cli.yml'
      - 'vault/vault-server/**'

env:
  TARGET_PLATFORM: x86_64-unknown-linux-gnu
  IMAGE_NAME: vault-server

jobs:
  docker-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/project-cache

      - uses: docker/setup-buildx-action@v2
      # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#upgrading-a-workflow-that-accesses-ghcrio
      - name: Login to the Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: build/push vault-server image
        run: |
          rustup target add $TARGET_PLATFORM
          cargo build -p meta-secret-vault-server --target $TARGET_PLATFORM --release
          build-scripts/docker-build-vault-server.sh
          docker push ghcr.io/meta-secret/$IMAGE_NAME:latest
